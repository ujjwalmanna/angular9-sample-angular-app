<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive"
        style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       <div class="btn-group" appDropdown>
           <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
           <ul class="dropdown-menu">
               <li>
                   <a style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping list</a>
                   <a style="cursor: pointer;"(click)="onEditRecipe()" >Edit Recipe</a>
                   <a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
               </li>
           </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingridient of recipe.ingridients">
                {{ingridient.name}} - {{ingridient.amount}}
            </li>
        </ul>
    </div>
</div>
